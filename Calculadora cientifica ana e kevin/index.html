<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>
            
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>
            
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="scientificOperation('sqrt')">√</button>
            
            <button onclick="scientificOperation('sin')">sin</button>
            <button onclick="scientificOperation('cos')">cos</button>
            <button onclick="scientificOperation('tan')">tan</button>
            <button onclick="scientificOperation('log')">log</button>
            
            <button onclick="scientificOperation('pow')">x²</button>
            <button onclick="scientificOperation('exp')">exp</button>
            <button onclick="scientificOperation('pi')">π</button>
        </div>
    </div>

    <script>
        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.substring(0, display.length - 1);
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function scientificOperation(operation) {
            let display = document.getElementById('display').value;
            let result;
            switch (operation) {
                case 'sin':
                    result = Math.sin(toRadians(display));
                    break;
                case 'cos':
                    result = Math.cos(toRadians(display));
                    break;
                case 'tan':
                    result = Math.tan(toRadians(display));
                    break;
                case 'log':
                    result = Math.log10(display);
                    break;
                case 'sqrt':
                    result = Math.sqrt(display);
                    break;
                case 'pow':
                    result = Math.pow(display, 2);
                    break;
                case 'exp':
                    result = Math.exp(display);
                    break;
                case 'pi':
                    result = Math.PI;
                    break;
                default:
                    result = 'Erro';
            }
            document.getElementById('display').value = result;
        }

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }
    </script>
</body>
</html>
